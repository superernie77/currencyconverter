<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/converter}"
                  th:object="${conversionBean}" method="post" class="form-horizontal"
                  role="form">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{sourceAmount}" placeholder="Amount to Convert"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{sourceCurrency}" placeholder="Currency to Convert from"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{targetCurrency}" placeholder="Currency to Convert to"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Convert</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{targetAmount}" placeholder="Amount to Convert"
                               class="form-control"/>
                    </div>
                </div>
            </form>

            <div>
                <table>
                    <tr>
                        <th>Source Currency</th>
                        <th>Source Amount</th>
                        <th>Traget Currency</th>
                        <th>Target Amount</th>
                    </tr>
                    <tr th:each="bean : ${conversionBeans}">
                        <td th:text="${bean.sourceCurrency}">EUR</td>
                        <td th:text="${bean.sourceAmount}">0</td>
                        <td th:text="${bean.targetCurrency}">USD</td>
                        <td th:text="${bean.targetAmount}">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
